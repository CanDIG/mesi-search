consumes:
  - application/json
produces:
  - application/json

parameters:
  - in: body
    required: true
    name: query
    schema:
      $ref: '#/definitions/DiscoveryQuery'

    examples:
      gender:
        attributeOfInterest: ["gender", "causeOfDeath"]

responses:
  200:
    description: Search results OK
    schema:
      $ref: '#/definitions/DiscoveryResult'


definitions:
  DiscoveryQuery:
    description: Is there X in the set and what is the percentage of that within the set?
    type: object
    required:
      - attributesOfInterest
    properties:
      attributesOfInterest:
        type: array
        items:
          type: string
        description: >
          Attribute of Interest is an array of:
            * gender
            * ethnicity
            * race
            * provinceOfResidence
            * causeOfDeath
            * occupationalOrEnvironmentalExposure

  DiscoveryResult:
    type: object